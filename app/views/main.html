<div class="jumbotron">
    <div class="form">
        <h1 class="messanger_header">Messenger </h1>
        <hr>
        <div class="form-group ">
            <textarea class="form-control" rows="15" id="comment" ng-model="comment"></textarea>
        </div>
        <div class="form-group ">
            <div class="row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="message" ng-model="messageText"></div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-sm btn-success" id="btn_send" ng-click="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
